{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Encyclopedia - Edit
{% endblock %}

{% block body %}
    <!-- This is the form that will be used to edit the content of the entry. -->
    <h1>Edit Markdown Content</h1>
    <form style="width: 80%" action="{% url 'content' entry %}" method="post">
        {% csrf_token %}
        {{ form.edit }}
        <input class="btn btn-outline-success" type="submit" value="Save" style="margin-top: 20px">
    </form>
{% endblock %}
