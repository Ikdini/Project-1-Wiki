{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <!-- It's a list of all the pages in the encyclopedia. -->
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'content' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
