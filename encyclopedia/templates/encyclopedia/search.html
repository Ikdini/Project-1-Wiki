{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for '{{ query }}'</h1>    
    <ul>
        {% for entry in matches %}
            <li><a href="{% url 'content' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
